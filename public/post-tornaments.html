<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $("#btnFetchWithAJAX3").click(function()
        {
            let obj={
                inputEmail5:$("#inputEmail5").val(),
                inputEvent:$("#inputEvent").val(),
                inputDate:$("#inputDate").val(),
                inputTime:$("#inputTime").val(),
                inputAddress:$("#inputAddress").val(),
                inputCity:$("#inputCity").val(),
                inputSports:$("#inputSports").val(),
                inputMin:$("#inputMin").val(),
                inputMax:$("#inputMax").val(),
                inputReg:$("#inputReg").val(),
                inputFee:$("#inputFee").val(),
                inputMoney:$("#inputMoney").val(),
                inputContact:$("#inputContact").val()
            };

            $.ajax(
                {
                    type: "post",
                    url: "/post-tour",
                    data: obj,
                    success: function (response) {
                        alert(response); // Will show "record saved successfully" or error
                    },
                    error: function (err) {
                        alert(err);
                    }
                }
            );
        });
        });
    </script>
 <script>
    function showUser() {
        let activeUser = localStorage.getItem("activeUser");
        document.getElementById("inputEmail5").value = activeUser;
    }
</script>
</head>

<body onload="showUser();">
    <div class="container mt-4">

        <div class="row ">
            <div class="col-md-8 offset-md-2  ">
                <center>
                    <h2>Events</h2>
                </center>
            </div>
        </div>

        <div class="col-md-8 offset-md-2">

            <form class="row g-3" action="/post-tour" method="POST" enctype="multipart/form-data">
                <div class="col-md-9">
                    <label for="inputEmail5" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail5" name="inputEmail5" readonly/>
                </div>
                <div class="col-md-4">
                    <label for="inputEvent" class="form-label">Event Title</label>
                    <input type="text" class="form-control" id="inputEvent" name="inputEvent" />
                </div>
                <div class="col-md-4">
                    <label for="inputDate" class="form-lable">Date</label>
                    <input type="date" class="form-control" id="inputDate" name="inputDate" />
                </div>
                <div class="col-md-4">
                    <label for="inputTime" class="form-lable">Time</label>
                    <input type="time" class="form-control" id="inputTime" name="inputTime" />
                </div>
                <div class="col-8">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" name="inputAddress"
                        placeholder="1234 Main St" />
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" name="inputCity" />
                </div>
                <div class="col-md-4">
                    <label for="inputSports" class="form-label">Sports Category</label>
                    <select id="inputSports" class="form-select" name="inputSports">
                        <option selected>Choose...</option>
                        <option value="Chess">Chess</option>
                        <option value="Archery">Archery</option>
                        <option value="Boxing">Boxing</option>
                        <option value="Bungee Jumping">Bungee Jumping</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Archery">Archery</option>
                        <option value="Water Polo">Water Polo</option>
                        <option value="Table Tennis">Table Tennis</option>
                        <option value="Shooting">Shooting</option>
                        <option value="Paintball">Paintball</option>
                        <option value="Kickboxing">Kickboxing</option>
                        <option value="Judo">Judo</option>
                        <option value="Horseback Riding">Horseback Riding</option>
                        <option value="Football">Football</option>
                        <option value="Handball">Handball</option>
                        <option value="Diving">Diving</option>
                        <option value="Muay Thai">Muay Thai</option>
                        <option value="Rugby">Rugby</option>
                        <option value="Surfing">Surfing</option>
                        <option value="Baseball">Baseball</option>
                        <option value="Wrestling">Wrestling</option>
                        <option value="Volleyball">Volleyball</option>
                        <option value="Taekwondo">Taekwondo</option>
                        <option value="Swimming">Swimming</option>
                        <option value="Skateboarding">Skateboarding</option>
                        <option value="Rowing">Rowing</option>
                        <option value="Paragliding">Paragliding</option>
                        <option value="Martial Arts">Martial Arts</option>
                        <option value="Karate">Karate</option>
                        <option value="Hockey">Hockey</option>
                        <option value="Ice Hockey">Ice Hockey</option>
                        <option value="Golf">Golf</option>
                        <option value="Dodgeball">Dodgeball</option>
                        <option value="Bowling">Bowling</option>
                        <option value="Badminton">Badminton</option>
                        <option value="Cricket">Cricket</option>
                        <option value="Kayaking">Kayaking</option>
                        <option value="Weight Lifting">Weight Lifting</option>
                    </select>
                </div>
               <div class="col-md-4">
                    <label for="inputMin" class="form-label">Min Age</label>
                    <input type="number" min="10" class="form-control" id="inputMin" name="inputMin" />
                </div>
                <div class="col-md-4">
                    <label for="inputMax" class="form-label">Max Age</label>
                    <input type="number" max="25" class="form-control" id="inputMax" name="inputMax" />
                </div>
                <div class="col-md-5">
                    <label for="inputReg" class="form-lable">Last Date of Registartion</label>
                    <input type="date" class="form-control" id="inputReg" name="inputReg" />
                </div>
                <div class="col-md-3">
                    <label for="inputFee" class="form-lable">Fee</label>
                    <input type="number" class="form-control" id="inputFee" name="inputFee" />
                </div>
                <div class="col-md-3">
                    <label for="inputMoney" class="form-lable">Prize Money</label>
                    <input type="number" class="form-control" id="inputMoney" name="inputMoney" />
                </div>
                <div class="col-md-6">
                    <label for="inputContact" class="form-lable">Contact Number</label>
                    <input type="text" class="form-control" id="inputContact" name="inputContact" />
                </div>
               
                
                <div class="col-12">
                    <input type="button" class="btn btn-primary" id="btnFetchWithAJAX3" value="Publish Event"></input>
                </div>
            </form>
        </div>
    </div>

</body>

</html>

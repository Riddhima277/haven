<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organiser Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <style>
        .card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            box-shadow: 6px 6px 20px gray;
            width: 18rem;
        }

 
    </style>
</head>
<script>
    function showUser() {
        let activeUser = localStorage.getItem("activeUser");
        document.getElementById("welcome").innerHTML = activeUser;
    }

    function doLogout()
   {
    localStorage.removeItem("activeUser");
    location.href="index.html";
   }
</script>

<body onload="showUser();">
    <center>
        <h2><b>Welcome:<span id="welcome">*</span></b></h2>
    </center>
    <div class="card-container">
        <div class="card">
            <img src="uploads/sports-game.avif" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <a href="org-details.html" class="btn btn-primary">Organiser Details</a>
            </div>
        </div>

        <div class="card">
            <img src="uploads/sports-tools_.avif" class="card-img-top" alt="..." style="height: 210px;">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <a href="post-tornaments.html" class="btn btn-primary">Post Events</a>
            </div>
        </div>

        <div class="card">
            <img src="pics/tournament manage.png" class="card-img-top" alt="..." style="height: 210px;">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <a href="manage-tournaments.html" class="btn btn-primary">Manage Events</a>
            </div>
        </div>
    </div>
     <button class="btn btn-primary position-fixed top-0 end-0 m-3" onclick="doLogout()">
        Logout
    </button>

</body>

</html>

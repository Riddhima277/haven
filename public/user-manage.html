<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        var mymodule = angular.module("KuchModule", []);
        mymodule.controller("KuchController", function ($scope, $http) {
            $scope.jsonArray = [];
            $scope.emailid = "";
            $scope.usertype = "";
            $scope.status = "";
            $scope.searchedOnce = false;

            var url = "/do-fetch-users?emailid=" + $scope.emailid + "usertype=" + $scope.usertype + "status=" + $scope.status;
            $http.get(url).then(fetchSuccess, fetchFail);

            function fetchSuccess(response) {
                $scope.jsonArray = response.data;
                $scope.searchedOnce = true;
            }

            function fetchFail(error) {
                alert("Fetch Error:" + JSON.stringify(error.data));
            }


            $scope.doUnblock = function (obj) {
                var newStatus = obj.status == 1 ? 0 : 1;
                var url = "/Unblock-user?emailid=" + obj.emailid + "&status=" + obj.status;

                $http.get(url).then(function (response) {
                    alert(response.data);
                    obj.status = newStatus;
                }, function (error) {
                    alert("Error: " + JSON.stringify(error.data));
                });
            };

        })
    </script>
</head>

<body ng-app="KuchModule" ng-controller="KuchController">
    <center>
        <h2><b>User Admin Console</b></h2><br>
    </center>
    <div ng-if="jsonArray.length > 0">
        <div class="table-responsive">
            <table class="table table-hover align-middle text-center">
                <thead>
                    <tr>
                        <th>SR.No</th>
                        <th>EmailId</th>
                        <th>User Type</th>
                        <th>Status</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="obj in jsonArray">
                        <td>{{$index+1}}</td>
                        <td>{{obj.emailid}}</td>
                        <td>{{obj.usertype}}</td>
                        <td>
                            <span ng-class="obj.status == 1 ? 'text-success' : 'text-danger'">
                                {{ obj.status == 1 ? 'Active' : 'Blocked' }}
                            </span>
                        </td>

                        <td>
                            <input type="button" class="btn" ng-class="obj.status==1 ? 'btn-danger' :'btn-success' "
                                ng-click="doUnblock(obj);" value="{{obj.status==1? 'Block': 'Unblock'}}">

                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</body>

</html>

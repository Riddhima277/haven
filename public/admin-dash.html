<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</head>
<style>
      .logout-btn{
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 8px 16px;
}
</style>

<script>

   function showUser() {
        let activeUser = localStorage.getItem("activeUser");
        document.getElementById("welcome").innerHTML = activeUser;
    }

   function doLogout()
   {
    localStorage.removeItem("activeUser");
    location.href="index.html";
   }
</script>
<body onload="showUser();">
  <div class="container my-4">
    <center>
        <h2><b>Welcome:<span id="welcome">*</span></b></h2>
    </center>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center">
      
      <!-- Card 1 -->
      <div class="col">
        <div class="card h-100 text-center">
          <img src="pics/user-management-features.webp" class="card-img-top" alt="..." style="height: 230px;">
          <div class="card-body">
            <h5 class="card-title">User Console</h5>
            <p class="card-text">User management involves blocking or resuming access to ensure proper access</p>
            <a href="user-manage.html" class="btn btn-primary">Manage Users</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col">
        <div class="card h-100 text-center">
          <img src="pics/event manage.jpg" class="card-img-top" alt="..."style="height: 230px;">
          <div class="card-body">
            <h5 class="card-title">All organisers</h5>
            <p class="card-text">View and manage all registered organisers and their submitted tournaments</p>
            <a href="manage-organisers.html" class="btn btn-primary">View Organisers</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col">
        <div class="card h-100 text-center">
          <img src="pics/player-manage.webp" class="card-img-top" alt="..."style="height: 230px;">
          <div class="card-body">
            <h5 class="card-title">All Players</h5>
            <p class="card-text">View all players information and manage it easily</p>
            <a href="manage-players.html" class="btn btn-primary" style="margin-top: 20px;">View Players</a>
          </div>
        </div>
      </div>

    </div>
  </div>
  <button class="btn btn-primary logout-btn" onclick="doLogout()">Logout</button>
</body>


</html>
